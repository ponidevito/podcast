<section class="form">
    <div class="form__container">
       <div class="form__box">
          <div class="form__top top">
             <h2 class="top__title">Get in touch</h2>
             <p class="top__subtitle">Send your message to us</p>
          </div>
          <div class="decor"><img src="./img/form/decor-top.svg" alt="decor"></div>
       </div>
       <form action="#" class="form__body">
          <div class="form__row">
             <div class="form__item">
                <label class="form__label" for="name">Full name <span>*</span>
                </label>
                <input type="text" id="name" class="form__input" placeholder="Full name">
             </div>
             <div class="form__item">
                <label class="form__label" for="email">Email <span>*</span>
                </label>
                <input type="email" class="form__input" id="email" placeholder="Email">
             </div>
          </div>
          <div class="form__row">
             <div class="form__item">
                <label class="form__label" for="phone">Phone <span>*</span>
                </label>
                <input type="text" class="form__input" id="phone" placeholder="Phone">
             </div>
             <div class="form__item">
                <label class="form__label" for="Subject">Subject <span>*</span>
                </label>
                <input type="text" class="form__input" id="Subject" placeholder="Subject...">
             </div>
          </div>
          <label class="form__label label-textarea" for="textarea">Message <span>*</span>
          </label>
          <textarea name="textarea" id="textarea" class="form__input input-textarea" placeholder="Your message goes here..."></textarea>
       </form>
    </div>
 </section>
